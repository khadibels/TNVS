name: Deploy to logistics1 via SFTP

on:
  push:
    branches: [ "main" ]        # change if you deploy from another branch
  workflow_dispatch: {}          # allow manual runs from Actions tab

concurrency:
  group: deploy-logistics1
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: install composer deps for production (safe to keep; skipped if no composer.json)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install composer deps (prod)
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --no-interaction --no-progress --prefer-dist
          else
            echo "No composer.json, skipping composer install."
          fi

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}        # e.g. sftp.logistics1.viahale.com
          username: ${{ secrets.FTP_USERNAME }}      # e.g. Logis798gx_nicole
          password: ${{ secrets.FTP_PASSWORD }}
          port:     ${{ secrets.FTP_PORT }}          # 22
          protocol: sftp
          local-dir: ./                              # upload repo root
          # If your site uses public_html, change path to .../public_html/
          server-dir: /home/Logis798gx/logistics1.viahale.com/
          dangerous-clean-slate: false
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/tests/**
            .env
            README.md
            composer.lock
            package*.json
