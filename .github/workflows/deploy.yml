name: Deploy to logistics1 via FTPS (origin IP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-logistics1
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP (optional)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install composer deps (prod)
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --no-interaction --no-progress --prefer-dist
          else
            echo "No composer.json, skipping composer install."
          fi

      - name: Deploy via FTPS (to origin IP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server:   ${{ secrets.FTP_SERVER }}   # 23.94.230.146 (origin IP)
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port:     21
          protocol: ftps
          security: loose          # shared hosts often need this
          timeout: 60000           # ms
          local-dir: ./
          # change to .../public_html/ if your doc root is there
          server-dir: /home/Logis798gx/logistics1.viahale.com/
          dangerous-clean-slate: false
          exclude: |
            **/.git**
            **/.github/**
            **/node_modules/**
            **/tests/**
            .env
            README.md
            composer.lock
            package*.json
